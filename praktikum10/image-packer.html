<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PRAKTIKUM 2 - Kurs Kalkulator</title>
    <style>
        h1 {
            text-align: center;
        }

        a {
            text-decoration: none;
            color: black;
        }

        .container {
            display: flex;
            margin: 50px 350px;
            width: 500px;
            height: 500px;
        }

        .box {
            display: flex;
            justify-content: center;
            width: 500px;
            height: 500px;
        }
    </style>

    <script>
        function dekor1() {
            dekor_1 = document.getElementById("home");
            dekor_1.style.color = "blue";
        }

        function dekor2() {
            dekor_2 = document.getElementById("home");
            dekor_2.style.color = "black";
        }
        
        function imagepicker() {
            const list_image = ["banteng.jpg", "monyet.jpg", "setan.jpg"]
            let pilihan = document.getElementById("select");
            if(pilihan.value == "banteng") {
                let select = list_image[0];
                document.getElementById("imagess").src = `images/${select}`
            }
            

            if(pilihan.value == "monyet") {
                let select = list_image[1];
                document.getElementById("imagess").src = `images/${select}`
            }

            if(pilihan.value == "setan") {
                let select = list_image[2];
                document.getElementById("imagess").src = `images/${select}`
            }

            
            
            
        }
    </script>
</head>
<body style="background-color: beige;">
    <a href="" onmouseover="dekor1()" onmouseout="dekor2()" id="home"><h1>Welcome to Image Picker</h1></a>
    <hr>
    <br>
    <select id="select" onchange="imagepicker()">
        <option value="">Pilih Gambar</option>
        <option value="banteng">Banteng</option>
        <option value="monyet">Monyet</option>
        <option value="setan">setang</option>
    </select>
    <br>
    <div class="container" id="container">
        <div class="box" id="box">
            <img id="imagess">
        </div>
    </div>


</body>
</html>
